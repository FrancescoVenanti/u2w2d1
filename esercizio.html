<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Pratica con il grid system</title>
  </head>

    <h1 class="text-center">Pratica con il grid system</h1>

    <div class="container">

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="bg-primary text-white p-3 border border-dark"><h3>Column 1</h3></div>
        </div>

        <div class="col-12 col-md-4">
          <div class="bg-primary text-white p-3 border border-dark"><h3>Column 2</h3></div>
        </div>

        <div class="col-12 col-md-4">
          <div class="bg-primary text-white p-3 border border-dark"><h3>Column 3</h3></div>
        </div>
      </div>
      <!-- fine row -->
      <h2 class="text-center mt-5">Esercizio 2</h2>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="bg-warning text-dark p-3 border border-dark">column 1</div>
        </div>
        <div class="col-12 col-md-4">

        </div>
      </div>
      <!-- fine row -->

      <div class="row">
        <!-- xs -->
        <div class="col-4">
          <div class="bg-primary p-2">xs</div>
        </div>
        <div class="col-4">
          <div class="bg-primary p-2">xs</div>
        </div>
        <div class="col-4">

        </div>
      </div>
      <div class="row gy-2 mt-3">
        <!-- sm -->
        <div class="col-12 col-sm-4">
          <div class="bg-primary p-2">sm</div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="bg-primary p-2">sm</div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="bg-primary p-2">sm</div>
        </div>

      <div class="row gy-2 mt-3">

        <div class="col-12 col-md-4">
          <div class="bg-primary p-2">md</div>
        </div>

        <div class="col-12 col-md-4">
          <div class="bg-primary p-2">md</div>
        </div>
      </div>
      <div class="row gy-2 mt-3">
        <!-- lg -->
        <div class="col-12 col-lg-4">
          <div class="bg-primary p-2">lg</div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="bg-primary p-2">lg</div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="bg-primary p-2">lg</div>
        </div>
      </div>
      <div class="row gy-2 mt-3">
        <!-- xl -->
        <div class="col-12 col-xl-4">
          <div class="bg-primary p-2">xl</div>
        </div>
        <div class="col-12 col-xl-4">
          <div class="bg-primary p-2">xl</div>
        </div>
        <div class="col-12 col-xl-4">
          <div class="bg-primary p-2">xl</div>
        </div>
      </div>
      <div class="row gy-2 mt-3">
        <!-- xxl -->
        <div class="col-12 col-xxl-4">
          <div class="bg-primary p-2">xxl</div>
        </div>
        <div class="col-12 col-xxl-4">
          <div class="bg-primary p-2">xxl</div>
        </div>
        <div class="col-12 col-xxl-4">
          <div class="bg-primary p-2">xxl</div>
        </div>
      </div>
      <!-- fine esercizio 3 -->
      <h2 class="text-center mt-5">Esercizio 4</h2>
      <div class="row text-center text-white">
        <div class="col-3">
          <div class="bg-danger border border-black">Uguale</div>
        </div>
        <div class="col-6">
          <div class="bg-danger border border-black">Diversa</div>
        </div>
        <div class="col-3">
          <div class="bg-danger border border-black">Uguale</div>
        </div>
      </div>

        <div class="col-12 col-lg-4"><div class="bg-primary p-3">a</div></div>

        </div>

      <div class="row text-center g-2 text-white">
        <div class="col-4"><div class="bg-dark text-white p-3">a</div></div>
        <div class="col-4 offset-2"><div class="bg-dark text-white p-3">a</div></div>
      </div>
    </div>
    <!-- fine container -->
  </body>
</html>
